<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em javaScript</title>
</head>
<style>
    body {
        background-color: rgb(129, 88, 41);
        color: white;
        font: normal 20pt Arial;
    }
    h1 {
        color: rgb(45, 67, 88);
    }
</style>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number (prompt ('Digite um numero: '))
        var n2 = Number (prompt('Digite outro numero: '))
        var soma = n1+n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
