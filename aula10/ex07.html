<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de 2 Termos</title>
    <style>
        body{
            font: 18pt;
        }

        input{
            font: normal 12pt Arial;
        }

        div{
            font-size: 20pt;
            color: rgb(0, 0, 0);
            font-weight: bolder;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Informe os valores e a operação desejada</h1>
    <p><label for="txtn1">1º Termo </label><input type="text" name="txtn1" id="txtn1" size="7"></p>
    <p><label for="txtn2">2º Termo </label><input type="text" name="txtn2" id="txtn2" size="7"></p>
    <input type="button" value="      Soma     " onclick="somar()">
    <input type="button" value="Subtração" onclick="sub()">
    <p><input type="button" value="Multiplicação" onclick="mult()">
    <input type="button" value="   Divisão  " onclick="divi()"></p>
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = parseInt(tn1.value)
            var n2 = parseInt(tn2.value)
            var soma = n1+n2
            res.innerHTML = `A Soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong`
        }
        
        function sub(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = parseInt(tn1.value)
            var n2 = parseInt(tn2.value)
            var sub = n1-n2
            res.innerHTML = `A Subtração entre ${n1} e ${n2} é igual a <strong>${sub}</strong`
        }
        
        function mult(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = parseInt(tn1.value)
            var n2 = parseInt(tn2.value)
            var mult = n1*n2
            res.innerHTML = `A Multiplicação entre ${n1} e ${n2} é igual a <strong>${mult}</strong`
        }

        function divi(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = parseInt(tn1.value)
            var n2 = parseInt(tn2.value)
            var divi = parseFloat((n1/n2).toFixed(2))
            res.innerHTML = `A Divisão entre ${n1} e ${n2} é igual a <strong>${divi}</strong`
        }        
    </script>
 
</body>
</html>
