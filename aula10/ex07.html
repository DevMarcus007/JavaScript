<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font: 18pt;
        }

        input{
            font: normal 18pt Arial;
        }

        div{
            font-size: 25pt;
            color: rgb(167, 14, 40);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" size="5">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="sub()">
    <input type="button" value="x" onclick="mult()">
    <input type="button" value="/" onclick="divi()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = parseInt(tn1.value)
            var n2 = parseInt(tn2.value)
            var soma = n1+n2
            res.innerHTML = `A Soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong`
        }
        
        function sub(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = parseInt(tn1.value)
            var n2 = parseInt(tn2.value)
            var sub = n1-n2
            res.innerHTML = `A Subtração entre ${n1} e ${n2} é igual a <strong>${sub}</strong`
        }
        
        function mult(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = parseInt(tn1.value)
            var n2 = parseInt(tn2.value)
            var mult = n1*n2
            res.innerHTML = `A Multiplicação entre ${n1} e ${n2} é igual a <strong>${mult}</strong`
        }

        function divi(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = parseInt(tn1.value)
            var n2 = parseInt(tn2.value)
            var divi = n1/n2
            res.innerHTML = `A Divisão entre ${n1} e ${n2} é igual a <strong>${divi}</strong`
        }
    </script>
</body>
</html>
