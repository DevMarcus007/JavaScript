<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id='message'>Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[0]
        window.document.write(p1.innerText)

        var d = document.querySelector('h1.titulo') //ao usar class, a referência é por ponto (.)
        d.style.background = 'blue'

        var d1 = document.querySelector('div#message') //ao usar id, a referência é por hashtag (#)
        d1.style.background = 'green'

    </script>
</body>
</html>
